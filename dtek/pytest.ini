[pytest]
# Путь к тестам
testpaths = tests

# Добавляем текущую директорию в PYTHONPATH
pythonpath = .

# Режим asyncio
asyncio_mode = auto

# Минимальная версия pytest
minversion = 7.0

# Паттерны для поиска тестовых файлов
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Опции по умолчанию
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short

# Маркеры для категоризации тестов
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests that call external API
    db: marks tests that use database
    captcha: marks tests for CAPTCHA functionality
    format: marks tests for formatting functions

# Настройки покрытия
[coverage:run]
source = .
omit = 
    tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

filterwarnings =
    # Ігнорувати RuntimeWarning про те, що корутина не очікується,
    # яке виникає через несумісність unittest та async def
    ignore:coroutine '.*' was never awaited:RuntimeWarning
    
    # Ігнорувати DeprecationWarning про повернення значення з тестового випадку
    ignore:It is deprecated to return a value that is not None from a test case:DeprecationWarning